<!doctype html>
<html>
<head>
	<title>Prototype</title>
	<meta charset="utf-8" />
	<style>
		output{
			display: block;
			background: #0ff;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="output">
		<output id="add"></output>
		<output id="subtract"></output>
	</div>

<script>
	(function(){

		var Calculator	= function(){
			var id,
				init=function(eq){
					id=document.getElementById(eq); 
				},
				add=function(x,y){
					id.innerHTML=x+y;
				},
				subtract=function(x,y){
					id.innerHTML=x - y;
				};	

			return {
				init:init,
				add:add,
				subtract:subtract
			};
		}();	

		Calculator.init("add");
		Calculator.add(4,6);
		Calculator.init("subtract");
		Calculator.subtract(4,6);

	})();
</script>
</body>
</html>
