<!doctype html>
<html>
<head>
	<title>Prototype</title>
	<meta charset="utf-8" />
	<style>
		output{
			display: block;
			background: #0ff;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="output">
		<output id="add"></output>
		<output id="subtract"></output>
	</div>

<script>
	(function(){

		var Calculator=function(eq){
			this.id=document.getElementById(eq); 
		};

		Calculator.prototype=function() {

			var add=function(x,y){
					this.id.innerHTML=x+y;
				},
				subtract=function(x,y){
					this.id.innerHTML=x - y;
				};	

			return {
				add:add,
				subtract:subtract
			};
		}();	

		var cal1=new Calculator("add");
		cal1.add(4,6);
		var cal2=new Calculator("subtract");
		cal2.subtract(4,6);
	})();
</script>
</body>
</html>
